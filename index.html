<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Details</title>
    <!-- لینک‌دهی به فونت Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* استایل کلی بدنه */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* کانتینر فرم */
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        .container h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .container p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }

        /* استایل فرم */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, button {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Your Details</h1>
        <p>Fill out the form below to share your information with us.</p>

        <!-- فرم -->
        <form id="domainForm">
            <input type="text" id="name" placeholder="Your Name (required)" required>
            <input type="email" id="email" placeholder="Your Email Address (required)" required>
            <input type="number" id="offer" placeholder="Your Offer in USD (optional)">
            <input type="text" id="antiSpam" placeholder="What is 5 + 3?" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- اسکریپت ارسال اطلاعات -->
    <script>
        const form = document.getElementById('domainForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // بررسی سوال امنیتی
            const antiSpamAnswer = parseInt(document.getElementById('antiSpam').value);
            if (antiSpamAnswer !== 8) { // پاسخ صحیح به سوال
                alert('Incorrect answer to the security question!');
                return;
            }

            // جمع‌آوری داده‌ها
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                offer: document.getElementById('offer').value,
                antiSpam: antiSpamAnswer
            };

            try {
                // ارسال درخواست به Web App
                const response = await fetch('https://script.google.com/macros/s/YOUR_WEB_APP_URL/exec', { // لینک Web App را جایگزین کنید
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.status === 'success') {
                    alert('Form submitted successfully!');
                    form.reset();
                } else {
                    alert('Something went wrong. Please try again.');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
