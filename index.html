<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sam.ge - For Sale</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left">
                <h1>sam.ge is For Sale!</h1>
                <p>Own this exceptional domain and elevate your online presence to the next level.</p>
                <p>Fill out the form, and we’ll respond promptly with more details.</p>
            </div>
            <div class="right">
                <h2>Free Domain Name Inquiry</h2>
                <form id="domainInquiryForm">
                    <input type="text" id="name" placeholder="Your name (required)" required>
                    <input type="email" id="email" placeholder="Your email address (required)" required>
                    <input type="number" id="offer" placeholder="Your offer in USD (optional)">
                    <input type="number" id="antiSpamAnswer" placeholder="Security Question: Loading..." required>
                    <button type="submit">Submit</button>
                </form>
                <p id="responseMessage" style="display: none; color: green;">Your form has been successfully submitted!</p>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>©2024 SAM Group. Ver. 1.2.1</p>
        </footer>
    </div>

    <script>
        // تولید اعداد تصادفی برای سوال امنیتی
        const num1 = Math.floor(Math.random() * 10) + 1; // عدد اول
        const num2 = Math.floor(Math.random() * 10) + 1; // عدد دوم
        const correctAnswer = num1 + num2; // پاسخ صحیح

        // نمایش سوال امنیتی در کادر پاسخ
        document.getElementById('antiSpamAnswer').placeholder = `What is ${num1} + ${num2}?`;

        // ارسال فرم
        document.getElementById('domainInquiryForm').addEventListener('submit', function(e) {
            e.preventDefault(); // جلوگیری از ارسال پیش‌فرض

            // بررسی پاسخ
            const userAnswer = parseInt(document.getElementById('antiSpamAnswer').value.trim());
            if (userAnswer !== correctAnswer) {
                alert("Anti-spam answer is incorrect!");
                return;
            }

            // داده‌های فرم
            const data = {
                domain: window.location.hostname, // نام دامنه
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                offer: document.getElementById('offer').value || "No offer",
                antiSpamAnswer: userAnswer
            };

            // ارسال داده‌ها به سرور
            fetch('https://script.google.com/macros/s/AKfycbxUnC6e_oZjvlz8VJhk4fcslbC-EJb3IkJBk7nsiBPl_low_6FQ7OsCedsvtEpwWE2H/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const responseMessage = document.getElementById('responseMessage');
                    responseMessage.style.display = 'block';
                    responseMessage.textContent = 'Your form has been successfully submitted!';
                } else {
                    alert('Something went wrong. Please try again.');
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
