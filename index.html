<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sam.ge - For Sale</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left">
                <h1>sam.ge is For Sale!</h1>
                <p>Own this exceptional domain and elevate your online presence to the next level.</p>
                <p>Fill out the form, and we’ll respond promptly with more details.</p>
            </div>
            <div class="right">
                <h2>Free Domain Name Inquiry</h2>
                <form id="domainInquiryForm">
                    <input type="text" id="name" placeholder="Your name (required)" required autocomplete="name">
                    <input type="email" id="email" placeholder="Your email address (required)" required autocomplete="email">
                    <input type="number" id="offer" placeholder="Your offer in USD (optional)" autocomplete="off">
                    <input type="number" id="antiSpamAnswer" placeholder="Security Question: Loading..." required autocomplete="off">
                    <button type="submit">Submit</button>
                </form>
                <p id="responseMessage" style="display: none; color: green;">Your form has been successfully submitted!</p>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>© 2024 SAM Group. Ver. 1.4.1</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
