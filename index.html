<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sam.ge - For Sale</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>sam.ge is For Sale!</h1>
            <p>Own this exceptional domain and elevate your online presence to the next level.</p>
            <p>Fill out the form, and we’ll respond promptly with more details.</p>
        </div>
        <div class="right">
            <h2>Free Domain Name Inquiry</h2>
            <form id="domainInquiryForm">
                <input type="text" id="name" placeholder="Your name (required)" required>
                <input type="email" id="email" placeholder="Your email address (required)" required>
                <input type="number" id="offer" placeholder="Your offer in USD (optional)">
                <input type="text" id="antiSpamAnswer" placeholder="Anti spam question: " required>
                <button type="submit">Submit</button>
            </form>
            <p id="responseMessage" style="display: none; color: green;">Your form has been successfully submitted!</p>
        </div>
    </div>

    <script>
        // سوالات امنیتی
        const securityQuestions = [
            { question: "5 + 3", answer: "8" },
            { question: "12 - 4", answer: "8" },
            { question: "15 / 3", answer: "5" },
            { question: "6 * 2", answer: "12" }
        ];

        // انتخاب سوال امنیتی به صورت تصادفی
        const randomQuestion = securityQuestions[Math.floor(Math.random() * securityQuestions.length)];
        document.getElementById('antiSpamAnswer').placeholder = `Anti spam question: ${randomQuestion.question}`;

        // ارسال فرم
        document.getElementById('domainInquiryForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // دریافت مقدار پاسخ سوال امنیتی
            const userAnswer = document.getElementById('antiSpamAnswer').value.trim();

            // بررسی پاسخ
            if (userAnswer !== randomQuestion.answer) {
                alert("Anti-spam answer is incorrect!");
                return;
            }

            // داده‌های فرم
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                offer: document.getElementById('offer').value || "No offer",
                antiSpamAnswer: userAnswer
            };

            // ارسال داده‌ها
            fetch('https://script.google.com/macros/s/AKfycbxUnC6e_oZjvlz8VJhk4fcslbC-EJb3IkJBk7nsiBPl_low_6FQ7OsCedsvtEpwWE2H/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const responseMessage = document.getElementById('responseMessage');
                    responseMessage.style.display = 'block';
                    responseMessage.textContent = 'Your form has been successfully submitted!';
                } else {
                    alert('Something went wrong. Please try again.');
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
